<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Tuzimbe</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
        <style>
            body{
                font-size: 18px;
                line-height: 1.4;
                color: #333;
            }
            h2{
                margin-bottom: 20px;
                font-size: 30px;
            }
            .panel {
                margin-bottom: 20px;
                background-color: #fff;
                border: solid 1px transparent;
                border-radius: 4px;
            }
            .tuzimbe-panel{
                border-color: #563d7c;
            }
            .tuzimbe-panel>.panel-heading {
                padding: 10px 15px;
                color: #fff;
                background-color: #563d7c;
                border-color: #563d7c;
            }
            .title{
                margin-top: 0;
                margin-bottom: 0;
                font-size: 16px;
            }
            .panel-body{
                padding: 20px;
            }
            .panel-container{
                margin-left: 20%;
                margin-right: 15%;
                margin-top: 5%;
            }
            
        </style>

    </head>
    <body>
        <div class="container-fluid">
            <div class="container panel-container">
                <div class="row">
                    <div class="col-6">
                        <div class="panel tuzimbe-panel">
                            <div class="panel-heading">
                                <h2 class="title">Welcome to Tuzimbe API</h2>
                            </div>
                            <div class="panel-body">
                                Documentation will go here
                            </div>
    
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
